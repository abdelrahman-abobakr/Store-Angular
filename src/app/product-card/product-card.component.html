    <div class="card-body d-flex flex-column">
        <div class="flex-grow-1">
            @if (product.stock>0) {
                <span class="badge rounded-pill text-bg-success">In Stock</span>
            }@else{
                <span class="badge rounded-pill text-bg-danger">Out Of Stock</span>
            }
            <br>
            @for (tag of product.tags; track $index) {            
                <span class="badge rounded-4 p-2 m-1 text-bg-primary">{{tag}}</span>
            }
            <div class="d-flex justify-content-between align-items-baseline">
                <p class="card-text fw-bold mt-3">{{product.title |titlecase}}</p>
                <p class="card-text fw-bold mt-3 badge rounded-pill bg-warning text-dark">{{product.price | currency:' EGP '}}</p>
            </div>
        </div>
    
        <button class="btn btn-success" (click)="redirectToProduct(product.id)">add to cart</button>
        <!-- <a [routerLink]="['product-details','product.id']"><button class="btn btn-success">purchase</button></a> -->
